<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Funny Website!</h1>
        <p>Click the button to see a random joke!</p>
        <button onclick="tellJoke()">Make Me Laugh!</button>
        <p id="joke"></p>
    </div>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message here..." onkeydown="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
    <footer>
        NL Hybrid On Top :>
    </footer>
    <script src="script.js"></script>
</body>
</html>
